<!DOCTYPE html>
<html>
<body>
<link rel="stylesheet" type="text/css" href="grid.css">
<link rel="stylesheet" type="text/css" href="fontawesome.css">
<script src="jquery.js"></script>
<script src="glue.js"></script>
<script src="divs.js"></script>
<script src="dataset.js"></script>
<script src="grid.js"></script>
<div>Hello<br>World!</div>
<div id=main></div>
<script>
var data = {
	fields: [
		{name: 'id', type: 'number', align: 'right', readonly: true, width: 100, min_width: 50},
		{name: 'name', width: 200, min_width: 100},
		{name: 'parent_id', type: 'number', width: 100, min_width: 50},
	],
	rows: [
		{values: [0,'a',null]},
		{values: [1,'b',null]},
		{values: [2,'c',0]},
		{values: [3,'d',0]},
		{values: [4,'e',2]},
		{values: [5,'f',2]},
		{values: [6,'g very long long text to try out',5]},
	],
}

for (var i = 7; i < 20; i++) {
	data.rows.push({values: [i,'record '+i, (Math.random() * (i - 7)).toFixed()]})
}

var d = dataset(data)
var g = grid({
	dataset: d,
	container: byid('main')
})

</script>
</body>
</html>
