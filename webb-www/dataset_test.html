<!DOCTYPE html>
<html>
<body>
<link rel="stylesheet" type="text/css" href="grid.css">
<link rel="stylesheet" type="text/css" href="fontawesome.css">
<script src="jquery.js"></script>
<script src="glue.js"></script>
<script src="divs.js"></script>
<script src="dataset.js"></script>
<script src="grid.js"></script>
<div id=main></div>
<script>
var data = {
	fields: [
		{name: 'id', type: 'number', align: 'right', read_only: false, width: 50, min_width: 30},
		{name: 'name', width: 200, min_width: 100},
		{name: 'parent_id', type: 'number', width: 100, min_width: 50, allow_null: true, read_only: true},
		{name: 'comment', width: 200, allow_null: true},
	],
	rows: [
		{values: [0,'z',null]},
		{values: [1,'y',null]},
		{values: [2,'x',0]},
		{values: [3,'d',0]},
		{values: [4,'e',2]},
		{values: [5,'f',2]},
		{values: [6,'g very long long text to try out',5]},
	],
}

for (var i = 7; i < 10; i++) {
	data.rows.push({values: [i,'record '+i, floor((random() * (i - 7)))]})
}

var d = dataset(data)
var g = grid({
	dataset: d,
	container: byid('main'),
	order_by: 'parent_id, name desc',
})

</script>
</body>
</html>
